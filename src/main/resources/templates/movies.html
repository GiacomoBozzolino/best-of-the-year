<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <title>Best Movies Of The Year</title>
</head>
<body>
    <div class="container">
        <h1>Best Movies Of The Year</h1>
        
        <ul class="list-group">
            <!-- Utilizzo di Thymeleaf per iterare sulla lista di movies -->
            <li th:each="movie : ${movies}" class="list-group-item">
                <!-- Visualizzazione delle informazioni del film -->
                <a th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.titolo}"></a>
            </li>
        </ul>

        <button class="btn">
            <a href="/">Home</a>
        </button>
    </div>
</body>
</html>
